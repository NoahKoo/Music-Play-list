<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="a">
      <div class="a__header">
        <div><i class="fa-solid fa-arrow-left fa-lg"></i></div>
        <div><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
      </div>
      <div class="a__header__picture">
        <img class="a__header__img" src="image/1.png" alt="a__헤드" />
      </div>
      <h1 class="a__header__title">Coconut Oil</h1>
      <h4 class="a__header__text">Lizzo</h4>
      <div class="a__header__menu">
        <div class="a__header__shuffle">Shuffle</div>
        <div class="a__header__like">
          <i class="fa-solid fa-heart a__header__heart"></i>
          <span class="a__header__number">212 971</span>
        </div>
      </div>
      <div class="a__main__box">
        <div>
          <img class="a__main__img" src="image/2.png" alt="a__earfquake" />
        </div>
        <div class="a__main__box__list">
          <h2 class="a__main__text">Lizzo</h2>
          <h1 class="a__main__title">Good as hell</h1>
        </div>
        <div>
          <i class="fa-solid fa-ellipsis-vertical fa-lg a__main__ellipsis"></i>
        </div>
      </div>
      <div class="a__main__box">
        <div>
          <img class="a__main__img" src="image/3.png" alt="a__november" />
        </div>
        <div class="a__main__box__list">
          <h2 class="a__main__text">Lizzo</h2>
          <h1 class="a__main__title">Special</h1>
        </div>
        <div>
          <i class="fa-solid fa-ellipsis-vertical fa-lg a__main__ellipsis"></i>
        </div>
      </div>
      <div class="a__main__box">
        <div>
          <img class="a__main__img" src="image/1.png" alt="a__911" />
        </div>
        <div class="a__main__box__list">
          <h2 class="a__main__text">Lizzo</h2>
          <h1 class="a__main__title">Coconut Oil</h1>
        </div>
        <div>
          <i class="fa-solid fa-ellipsis-vertical fa-lg a__main__ellipsis"></i>
        </div>
      </div>
      <div class="a__main__box">
        <div>
          <img class="a__main__img" src="image/4.png" alt="a__wolf" />
        </div>
        <div class="a__main__box__list">
          <h2 class="a__main__text">Doja Cat</h2>
          <h1 class="a__main__title">Kiss me more</h1>
        </div>
        <div>
          <i class="fa-solid fa-ellipsis-vertical fa-lg a__main__ellipsis"></i>
        </div>
      </div>
      <div class="a__main__now-playing">
        <div class="a__main__box__list">
          <h2 class="a__main__text a__main__now-playing__font">Lizzo</h2>
          <h1 class="a__main__title a__main__now-playing__font">Coconut Oil</h1>
        </div>
        <div class="a__main__now-playing__btn">
          <div>
            <i class="fa-solid fa-backward-step fa-lg a__main__ellipsis"></i>
          </div>
          <div>
            <i class="fa-solid fa-pause a__main__now-playing__btn__pause"></i>
          </div>
          <div><i class="fa-solid fa-forward-step fa-lg"></i></div>
        </div>
      </div>
    </div>
    <div class="b">
      <div class="b__header">
        <div><i class="fa-solid fa-arrow-left fa-lg"></i></div>
        <div><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></div>
      </div>
      <div class="b__header__picture">
        <img class="b__header__img" src="image/1.png" alt="b__헤드" />
      </div>
      <h1 class="b__header__title">Coconut Oil</h1>
      <h2 class="b__header__text">Lizzo</h2>
      <div class="b__main__time">
        <span class="b__main__time__info">1:56</span>
        <span class="b__main__time__info">2:21</span>
      </div>
      <form>
        <input class="b__main__running" name="running" type="range" />
      </form>
      <div class="b__main__playing__btn">
        <i class="fa-solid fa-repeat fa-lg b__main__playing__btn__color"></i>
        <i class="fa-solid fa-backward-step fa-2x"></i>
        <i class="fa-solid fa-circle-play fa-4x"></i>
        <i class="fa-solid fa-forward-step fa-2x"></i>
        <i class="fa-solid fa-shuffle fa-lg b__main__playing__btn__color"></i>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/e22f39dafd.js"
    crossorigin="anonymous"
  ></script>
</html>
